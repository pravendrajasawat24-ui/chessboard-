<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CSS Chessboard (HTML + CSS)</title>
<style>
  :root{
    --light: #f0d9b5;   
    --dark:  #b58863; 
    --board-size: min(80vmin, 600px);
  }

  body{
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    margin:0;
    background: linear-gradient(180deg,#eef2f3,#d9e2e8);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  .wrapper{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    flex-direction: column;
  }

  .board {
    width: var(--board-size);
    height: var(--board-size);
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    border-radius: 10px;
    position: relative;
    overflow: visible;
  }


  .row {
    display: contents; 
  }

  .square {
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: calc(var(--board-size) / 28);
    user-select: none;
    position: relative;
  }

  .row:nth-child(even) .square:nth-child(odd),
  .row:nth-child(odd)  .square:nth-child(even) {
    background: var(--dark);
    color: #fff;
  }

  .row:nth-child(even) .square:nth-child(even),
  .row:nth-child(odd)  .square:nth-child(odd) {
    background: var(--light);
    color: #111;
  }

  /* optional styling for coordinates labels inside corners of squares */
  .square .coord {
    position: absolute;
    font-size: 0.6em;
    opacity: 0.6;
    pointer-events: none;
  }
  .square .coord.file { left: 6px; bottom: 4px; }
  .square .coord.rank { right: 6px; top: 4px; }


  .board-frame {
    display: inline-block;
    padding: 14px;
    background: #222; /* frame color */
    border-radius: 12px;
  }

  .files {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    width: var(--board-size);
    margin-top: 8px;
    font-weight: 600;
    letter-spacing: 2px;
    color:#222;
    text-transform: lowercase;
  }
  .files div { text-align:center; font-size: calc(var(--board-size) / 32); }

  .rank-labels{
    position: absolute;
    left: -28px;
    top: 14px;
    display: grid;
    grid-auto-rows: 1fr;
    height: calc(var(--board-size));
    width: 24px;
    align-items: center;
    justify-items: center;
    color: #222;
    font-weight: 600;
  }
</style>
</head>
